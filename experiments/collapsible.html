<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Testing collapsible layout</title>
<style type="text/css">
.container {
	list-style-type: circle;
}

.item {
	list-style-type: disc;
	margin-left: 2em;
}
</style>
</head>
<body>

	<h1>A plain indented list:</h1>
	<ul style="list-style-type: none">
		<li>Tea List</li>
		<li style="margin-left: 2em">tea 1</li>
		<li style="margin-left: 2em">tea 2</li>
		<li>Coffee list</li>
		<li style="margin-left: 2em">Coffee 1</li>
		<li style="margin-left: 2em">Coffee 2</li>
	</ul>

	<h1>A CSS-styled indented list:</h1>
	<ul class="container">
		<li>Tea List</li>
	</ul>
	<ul class="item">
		<a>tea 1</a>
		<li>tea 2</li>
	</ul>
	<ul class="container">
		<li>Coffee list</li>
	</ul>
	<ul class="item">
		<li>Coffee 1</li>
		<li>Coffee 2</li>
	</ul>

</body>
</html>
